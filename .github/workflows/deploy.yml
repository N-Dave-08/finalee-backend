name: Deploy PHP to Hostinger via SFTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Upload to Hostinger via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: List files for debug
        run: |
          ls -al
          ls -al app
          ls -al config
          ls -al public

      - name: Debug SFTP connection
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          echo "Testing SFTP connection to $SFTP_HOST on port $SFTP_PORT as $SFTP_USERNAME"
          lftp -d -u "$SFTP_USERNAME","$SFTP_PASSWORD" -e "ls; bye" -p $SFTP_PORT sftp://$SFTP_HOST

      - name: Deploy files to Hostinger
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_TARGET: ${{ secrets.SFTP_TARGET }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -d -u "$SFTP_USERNAME","$SFTP_PASSWORD" -e "
            mirror -R app $SFTP_TARGET/app --delete --verbose;
            mirror -R config $SFTP_TARGET/config --delete --verbose;
            mirror -R public $SFTP_TARGET/public --delete --verbose;
            bye
          " -p $SFTP_PORT sftp://$SFTP_HOST
